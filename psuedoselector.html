<!DOCTYPE html>
<html>
<head>
	<title>Pseudo Selector</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		a{
			font-size: 20px;
		}

		a:hover{
			color: red;
		}

		a:visited{
			color: yellow;
		}

		a:active{
			color: blue;
		}

		input[name="hello"]:focus
		{
			background-color: black;
		}

		li:first-child{
			color: red;
		}

		li:last-child{
			color: brown;
		}

	</style>
</head>
<body>
	<h1 style="color: red; font-size: 10px;">Hello Inline CSS</h1>
	<a href="https:// www.google.com"> Google</a>
	<a href="http://heinminhtet.com"> Teacher Hein Min Htet</a>

	<input type="text" name="hello">

	<ul>
		<li>Apple</li>
		<li>Dell</li>
		<li>Acer</li>
	</ul>
</body>
</html>
